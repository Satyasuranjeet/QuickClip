services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: quickclip-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: quickclip
    volumes:
      - mongodb_data:/data/db
    networks:
      - quickclip-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: quickclip-backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=quickclip
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,https://yourdomain.com
      - RATE_LIMIT_PER_MINUTE=30
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - quickclip-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: quickclip-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quickclip-network

volumes:
  mongodb_data:

networks:
  quickclip-network:
    driver: bridge
